{% extends 'tournament/base.html' %}

{% block content %}
  {% for tour in tours %}
    <div class="tour">
      <h2><a href="{% url 'tournament_detail' slug=tournament.slug %}">{{tour.name}}</a></h2>
          <div class="event_date">
            <p>Fecha: {{tour.event_date}}</p>
          </div>
          <div class="location">
            <p>Lugar: {{tour.city}}</p>
          </div>
    </div>
{% endfor %}
{% endblock %}
