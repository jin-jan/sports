{% extends 'tournament/base.html' %}

{% block content %}
  {% for tour in tours %}
    <div class="tour">
        <div class="event_date">
            <h2><a href="">{{tour.name}}</a></h2>
            <p>Date: {{tour.event_date}}</p>
              <div class="location">
                  <p>Location: {{tour.location}}</p>
              </div>
            </div>
{% endfor %}
{% endblock %}
